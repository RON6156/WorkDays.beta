<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkDays</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1565c0;
      --primary-dark: #0d47a1;
      --bg: #f5f9ff;
      --text: #333;
    }

    * { box-sizing: border-box; font-family: 'Noto Sans', sans-serif; }

    body {
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main.login-container {
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary-dark);
      margin-bottom: 50px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(21, 101, 192, 0.3);
      outline: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 48%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    #admin-btn {
      display: none;
      margin-top: 10px;
      background: #263238;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    @media (max-width: 400px) {
      main.login-container { padding: 20px 15px; }
      input[type="email"], input[type="password"], button { padding: 12px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Login or Sign Up">
    <header>WorkDays</header>
    <input type="email" id="email" placeholder="Enter your email" autocomplete="username" required />
    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required />
    
    <div class="btn-group">
      <button id="btn-login" onclick="login()">Login</button>
      <button id="btn-signup" onclick="signup()">Sign Up</button>
    </div>
  </main>
  
  <!-- Hidden admin login button -->
  <button id="admin-btn" onclick="goToAdminLogin()">Admins</button>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let clickCount = 0;
    let clickTimer;

    document.body.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 5) {
            document.getElementById("admin-btn").style.display = "inline-block";
            // Admin reveal as popup
            Swal.fire({
              icon: 'info',
              title: 'Admin login revealed!',
              timer: 2000,
              showConfirmButton: false
            });
            clickCount = 0;
            clearTimeout(clickTimer);
        }
        clearTimeout(clickTimer);
        clickTimer = setTimeout(() => (clickCount = 0), 1000);
    });

    function goToAdminLogin() {
        window.location.href = "admin-login.html";
    }

    // Toast function
    function showToast(msg, type = 'success') {
      let bg;
      switch(type){
        case 'success': bg = '#4caf50'; break; // green
        case 'error': bg = '#c62828'; break;  // red
        default: bg = '#1565c0';
      }

      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: type,
        title: msg,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        background: bg,
        color: '#ffffff',
        iconColor: '#ffffff',
        timerProgressBarColor: '#ffd700'
      });
    }

    // Store users as array of objects instead of single object
    function getUsers() {
      return JSON.parse(localStorage.getItem('accounts') || '[]');
    }

    function saveUsers(users) {
      localStorage.setItem('accounts', JSON.stringify(users));
    }

    function clearFields() {
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showToast('Please enter email and password.', 'error');
        return;
      }

      if (!isValidEmail(email)) {
        showToast('Please enter a valid email address.', 'error');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        sessionStorage.setItem('currentUserEmail', email);
        showToast('Login successful!', 'success');
        clearFields();
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
      } else {
        showToast('Invalid email or password.', 'error');
      }
    }

    function signup() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showToast('Please enter email and password.', 'error');
        return;
      }

      if (!isValidEmail(email)) {
        showToast('Please enter a valid email address.', 'error');
        return;
      }

      let users = getUsers();
      if (users.find(u => u.email === email)) {
        showToast('Email already registered. Please login.', 'error');
        return;
      }

      users.push({ email, password, role: "user", shifts: [], settings: {} });
      saveUsers(users);
      showToast('Signup successful! You can now log in.', 'success');
      clearFields();
    }
  </script>
</body>
</html>
