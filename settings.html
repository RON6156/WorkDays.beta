<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkDays - Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2684383807209830"
     crossorigin="anonymous"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary: #1565c0;
      --primary-dark: #0d47a1;
      --bg: #f5f9ff;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      font-family: Noto Sans, sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #eee;
      padding: 10px;
      gap: 10px;
      border-radius: 20px;
      margin: 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      flex: 1 1 auto;
      min-width: 100px;
    }

    nav a:hover {
      background: var(--primary);
      color: white;
    }

    nav a.active {
      background: var(--primary-dark);
      color: white;
    }

    main {
      max-width: 480px;
      width: 95%;
      margin: 20px auto;
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: var(--text);
      font-weight: bold;
      font-size: 1em;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(21, 101, 192, 0.3);
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    @media (max-width: 400px) {
      header {
        font-size: 1.3em;
        padding: 15px;
      }

      nav a {
        padding: 8px 12px;
        font-size: 0.95em;
        min-width: 80px;
      }

      main {
        padding: 20px 15px;
        margin: 15px auto;
      }

      input[type="date"],
      input[type="number"],
      button {
        padding: 12px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>WorkDays</header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="payslip.html">Payslip</a>
  </nav>

  <main>
    <h2>Settings</h2>

    <form id="settingsForm">
      <label for="dailyRate">Daily Rate:</label>
      <input type="number" id="dailyRate" min="0" step="0.01" required>
      
      <label for="overTimeRate">Overtime Rate per hour:</label>
      <input type="number" id="overTimeRate" min="0" step="0.01" required>

      <label for="firstCutoff">First Cut-off Date:</label>
      <input type="date" id="firstCutoff" required>

      <label for="secondCutoff">Second Cut-off Date:</label>
      <input type="date" id="secondCutoff" required>

      <button type="submit">Save Settings</button>
    </form>
  </main>

<script>
  let currentUserEmail = sessionStorage.getItem("currentUserEmail");
  if (!currentUserEmail) {
      Swal.fire({
        icon: "error",
        title: "Not logged in",
        confirmButtonText: "OK"
      }).then(() => {
        window.location.href = "index.html";
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const dailyRateInput = document.getElementById("dailyRate");
    const overTimeRateInput = document.getElementById("overTimeRate");
    const firstCutoffInput = document.getElementById("firstCutoff");
    const secondCutoffInput = document.getElementById("secondCutoff");
    const saveButton = document.querySelector("button[type='submit']");

    // Load saved settings
    const dailyRate = localStorage.getItem("dailyRate");
    const overTimeRate = localStorage.getItem("overTimeRate");
    const firstCutoff = localStorage.getItem("firstCutoff");
    const secondCutoff = localStorage.getItem("secondCutoff");

    if (dailyRate) dailyRateInput.value = dailyRate;
    if (overTimeRate) overTimeRateInput.value = overTimeRate;
    if (firstCutoff) firstCutoffInput.value = firstCutoff;
    if (secondCutoff) secondCutoffInput.value = secondCutoff;

    // Enable/disable save button based on input
    const checkFields = () => {
      saveButton.disabled = !(
        dailyRateInput.value.trim() &&
        overTimeRateInput.value.trim() &&
        firstCutoffInput.value &&
        secondCutoffInput.value
      );
    };

    checkFields();
    [dailyRateInput, overTimeRateInput, firstCutoffInput, secondCutoffInput].forEach(input => {
      input.addEventListener("input", checkFields);
    });

    // Save settings
    document.getElementById("settingsForm").addEventListener("submit", (e) => {
      e.preventDefault();

      localStorage.setItem("dailyRate", dailyRateInput.value);
      localStorage.setItem("overTimeRate", overTimeRateInput.value);
      localStorage.setItem("firstCutoff", firstCutoffInput.value);
      localStorage.setItem("secondCutoff", secondCutoffInput.value);

      Swal.fire({
        icon: "success",
        title: "Settings Saved",
        text: "Settings saved successfully.",
        confirmButtonText: "OK"
      });
    });
  });
</script>

</body>
</html>
