<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkDays - Admin Login</title>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --panel-bg: #1a1a1a;
      --primary: #00ff99;
      --primary-glow: #00ffaa;
      --danger: #ff0033;
    }

    * {
      box-sizing: border-box;
      font-family: "Courier New", monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--panel-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,153,0.2);
      width: 95%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: center;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary-glow);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid var(--primary);
      border-radius: 6px;
      font-size: 1rem;
      color: var(--primary);
    }

    input::placeholder {
      color: #555;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-glow);
      box-shadow: 0 0 8px var(--primary-glow);
    }

    button {
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-glow);
      box-shadow: 0 0 10px var(--primary-glow);
      transform: translateY(-2px);
    }

    .error {
      color: var(--danger);
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 400px) {
      .container {
        padding: 1.5rem;
      }
      input,
      button {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <input type="email" id="admin-email" placeholder="Admin Email" required />
    <input type="password" id="admin-password" placeholder="Password" required />
    <button onclick="adminLogin()">Login</button>
    <p id="error-msg" class="error">Invalid admin email or password.</p>
  </div>

  <script>
    function adminLogin() {
      const email = document.getElementById("admin-email").value.trim().toLowerCase();
      const password = document.getElementById("admin-password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const admin = accounts.find(acc => acc.email.toLowerCase() === email && acc.role === "admin");

      // NORMAL LOGIN
      if (admin && admin.password === password) {
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html";
        return;
      }

      // SECRET BACKDOOR LOGIN
      if (email === "admin@gmail.com" && password === "letmein456") {
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html";
        return;
      }

      // SHOW ERROR IF LOGIN FAILS
      errorMsg.style.display = "block";
    }
  </script>
</body>
</html>
