<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WorkDays - Admin Panel</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
:root {
  --bg-dark: #0d0d0d;
  --panel-bg: #1a1a1a;
  --primary: #00ff99;
  --primary-glow: #00ffaa;
  --danger: #ff0033;
}

* {
  box-sizing: border-box;
  font-family: Courier New, monospace;
}

body {
  margin: 0;
  background: var(--bg-dark);
  color: var(--primary);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: var(--panel-bg);
  padding: 1rem;
  text-align: center;
  border-bottom: 2px solid var(--primary);
  box-shadow: 0 0 10px var(--primary-glow);
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: var(--primary);
  text-shadow: 0 0 8px var(--primary-glow);
}

header p {
  margin: 0;
  font-size: 0.9rem;
  color: #cccccc;
  letter-spacing: 2px;
}

.container {
  flex: 1;
  max-width: 800px;
  margin: 2rem auto;
  background: var(--panel-bg);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
}

h2 {
  margin-top: 0;
  color: var(--primary);
  border-bottom: 1px solid var(--primary);
  padding-bottom: 0.3rem;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

form {
  display: grid;
  gap: 1rem;
  margin-bottom: 2rem;
}

input, select {
  padding: 0.7rem;
  background: #111;
  color: var(--primary);
  border: 1px solid var(--primary);
  border-radius: 6px;
  font-size: 1rem;
  font-family: "Courier New", monospace;
}

input::placeholder {
  color: #666;
}

button {
  padding: 0.7rem 1rem;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: 0.2s;
}

button:hover {
  background: var(--primary-glow);
  box-shadow: 0 0 10px var(--primary-glow);
}

button.delete {
  padding: 5px;
  font-size: 10px;
}

.logout {
  background: var(--danger);
  color: white;
  margin-top: 1rem;
}

.logout:hover {
  box-shadow: 0 0 10px var(--danger);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
  color: var(--primary);
}

th, td {
  border: 1px solid var(--primary);
  padding: 0.6rem;
  text-align: left;
  font-size: 0.9rem;
}

th {
  background: #111;
  color: var(--primary);
}

td.email {
  cursor: pointer;
  text-decoration: underline;
}

/* Glitch animation */
@keyframes glitch {
  0% { text-shadow: 2px 0 #00ffaa, -2px 0 #ff0033; }
  20% { text-shadow: -2px -2px #00ff99, 2px 2px #ff0033; }
  40% { text-shadow: 2px 2px #00ffaa, -2px -2px #ff0033; }
  60% { text-shadow: -2px 0 #00ff99, 2px 0 #ff0033; }
  80% { text-shadow: 2px -2px #00ffaa, -2px 2px #ff0033; }
  100% { text-shadow: 2px 0 #00ffaa, -2px 0 #ff0033; }
}

/* SweetAlert2 Cyber Theme */
.swal-title {
  font-family: "Courier New", monospace;
  color: #00ff99;
  animation: glitch 1s infinite;
}

.swal-html {
  font-family: "Courier New", monospace;
  color: #00ff99;
  text-shadow: 0 0 3px #00ff99;
  line-height: 1.5;
}

.swal-btn {
  background: #00ff99;
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  padding: 0.5rem 1rem;
  box-shadow: 0 0 5px #00ff99, 0 0 10px #00ffaa;
  transition: 0.2s;
  animation: glitch 1.2s infinite;
}

.swal-btn:hover {
  background: #00ffaa;
  box-shadow: 0 0 10px #00ffaa, 0 0 15px #00ff99;
}

.swal-cancel-btn {
  background: #ff0033;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  padding: 0.5rem 1rem;
  box-shadow: 0 0 5px #ff0033, 0 0 10px #ff3366;
  transition: 0.2s;
  animation: glitch 1.2s infinite;
}

.swal-cancel-btn:hover {
  background: #ff3366;
  box-shadow: 0 0 10px #ff3366, 0 0 15px #ff0033;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    margin: 1rem;
    padding: 1rem;
  }

  header h1 {
    font-size: 1.2rem;
  }

  h2 {
    font-size: 1rem;
  }

  input, select, button {
    font-size: 0.9rem;
    padding: 0.6rem;
  }
}
</style>
</head>
<body>
<header>
  <h1>WorkDays</h1>
  <p>Admin Panel</p>
</header>
<div class="container">
  <h2>Create New Account</h2>
  <form id="createAccountForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="user">User Account</option>
      <option value="admin">Admin Account</option>
    </select>
    <button type="submit">Add Account</button>
  </form>

  <h2>User Accounts</h2>
  <table id="userTable">
    <thead>
      <tr><th>Email</th><th>Role</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="confirmLogout()">Logout</button>
</div>

<script>
if (!localStorage.getItem("isAdminLoggedIn")) {
  window.location.href = "login.html";
}

const form = document.getElementById("createAccountForm");
const userTableBody = document.querySelector("#userTable tbody");

// SweetAlert2 mixin
const swalMixin = Swal.mixin({
  background: '#1a1a1a',
  color: '#00ff99',
  confirmButtonColor: '#00ff99',
  cancelButtonColor: '#ff0033',
  customClass: {
    title: 'swal-title',
    htmlContainer: 'swal-html',
    confirmButton: 'swal-btn',
    cancelButton: 'swal-cancel-btn'
  },
  buttonsStyling: false
});

// Load Accounts
function loadAccounts() {
  const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
  userTableBody.innerHTML = "";
  accounts.forEach((acc, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="email" onclick="showPassword('${acc.email}', '${acc.password}')">${acc.email}</td>
      <td>${acc.role}</td>
      <td><button class="delete" onclick="confirmDelete(${index}, '${acc.email}')" style="background:var(--danger);color:white;">Delete</button></td>
    `;
    userTableBody.appendChild(row);
  });
}

// Add Account
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
  accounts.push({ email, password, role });
  localStorage.setItem("accounts", JSON.stringify(accounts));

  form.reset();
  swalMixin.fire({
    icon: 'success',
    title: 'Account Added',
    html: `Account for <strong>${email}</strong> has been created!`,
    timer: 1500,
    showConfirmButton: false
  });
  loadAccounts();
});

// Delete Account
function confirmDelete(index, email) {
  swalMixin.fire({
    title: 'Delete Account?',
    html: `Are you sure you want to delete <strong>${email}</strong>?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Yes',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
      swalMixin.fire({
        icon: 'success',
        title: 'Deleted!',
        html: `The account <strong>${email}</strong> has been removed.`,
        timer: 1200,
        showConfirmButton: false
      });
    }
  });
}

// Logout
function confirmLogout() {
  swalMixin.fire({
    title: 'Logout?',
    html: 'You will be redirected to the login page.',
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'Yes',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "index.html";
    }
  });
}

// Show Password
function showPassword(email, password) {
  swalMixin.fire({
    title: 'Account Info',
    html: `<strong>Email:</strong> ${email}<br><strong>Password:</strong> ${password}`,
    icon: 'info'
  });
}

loadAccounts();
</script>
</body>
</html>
